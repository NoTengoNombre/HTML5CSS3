<html>
    <head>
        <title>Lanzar Modernizr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--El componente HTML5SHIV de las librerías Modernizr 
        nos ayuda a crear webs compatibles con las etiquetas 
        nuevas de HTML5 que funcionan en todos los navegadores.-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>-->
        <script src="libreriaJS/modernizr-custom_dev.js"></script>
        <script>
            Modernizr.load({
                test: Modernizr.localstorage,
                yep: 'Existe_soporte_nativo.js', // librerias que deben de cargarse
                nope: ['storage-polyfill.js', 'estilos-polyfill.css'] // En caso de no cargarse se cargan estas y la hoja de estilos
//              both: 'otras-cosas.js'
            });
            
            
            
        </script>
    </head>
    <body>
        <div id="micaja"> 
            Queremos aplicar sombra con CSS3 en los navegadores <br>
            que lo permitan y emular ese sombreado por medio <br>
            de estilos CSS clásicos en los navegadores que <br>
            no soporten el atributo box-shadow.<br>
        </div>
    </body>
</html>
